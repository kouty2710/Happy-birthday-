<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>عيد ميلاد توتي</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Cairo&display=swap');

  body {
    margin: 0; padding: 0;
    font-family: 'Cairo', sans-serif;
    background: #ffc0cb; /* وردي ناعم */
    color: #4b0082; /* بنفسجي */
    overflow: hidden;
  }

  .page {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    text-align: center;
    padding: 0 20px;
  }

  /* الصفحة الأولى */
  #page1 {
    background: #ffc0cb;
  }

  #page1 h1 {
    font-size: 3.8em;
    margin: 0 0 0.3em;
    color: #8b004b; /* وردي غامق */
    font-weight: 900;
    text-shadow: 1px 1px 5px #b45f82;
  }

  #page1 h2 {
    font-size: 2em;
    margin: 0 0 1.8em;
    color: #4b0082; /* بنفسجي */
    font-weight: 700;
  }

  #page1 button {
    padding: 15px 40px;
    font-size: 1.3em;
    font-weight: 700;
    color: white;
    background-color: #28a745; /* أخضر */
    border: none;
    border-radius: 30px;
    cursor: pointer;
    box-shadow: 0 4px 12px rgba(40, 167, 69, 0.7);
    transition: background-color 0.3s ease;
  }
  #page1 button:hover {
    background-color: #1e7e34;
  }

  /* الصفحة الثانية */
  #page2 {
    background: #fff0f6;
    color: #4b0082;
    display: none;
    position: relative;
    overflow: hidden;
  }

  #page2 .message {
    position: relative;
    z-index: 10;
    max-width: 600px;
    margin: auto;
    padding: 40px 20px;
    font-size: 2em;
    font-weight: 700;
    line-height: 1.3;
  }

  #page2 .birthday-date {
    font-size: 3em;
    font-weight: 900;
    color: #8b004b;
    margin-top: 30px;
    z-index: 10;
    position: relative;
  }

  /* الرقم 27 مبعثر على شكل إيموجي */
  .emoji-27 {
    position: absolute;
    font-size: 2em;
    user-select: none;
    opacity: 0.3;
    animation: floatUpDown 4s ease-in-out infinite;
  }
  @keyframes floatUpDown {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-15px);}
  }
</style>
</head>
<body>

<!-- الصفحة الأولى -->
<div id="page1" class="page">
  <h1>Happy Birthday Touty</h1>
  <h2>Hello 21 Years</h2>
  <button id="btnNext">اضغط هنا</button>
</div>

<!-- الصفحة الثانية -->
<div id="page2" class="page">
  <div class="message">
    كل عام وانت بالف خير يا ابهى انسان في حياتي،<br />
    نحبك ياير خلاه وربي يخليك لياا يا احلى بنت في الدنيا ❤️
  </div>
  <div class="birthday-date">11 أوت 2025</div>
</div>

<script>
  const btnNext = document.getElementById('btnNext');
  const page1 = document.getElementById('page1');
  const page2 = document.getElementById('page2');

  btnNext.addEventListener('click', () => {
    // إخفاء الصفحة الأولى وإظهار الثانية
    page1.style.display = 'none';
    page2.style.display = 'flex';

    // إضافة إيموجي 27 مبعثرين بشكل عشوائي
    addEmoji27(40);
  });

  function addEmoji27(count) {
    for(let i=0; i < count; i++) {
      const emoji = document.createElement('div');
      emoji.classList.add('emoji-27');
      emoji.textContent = '27️⃣';

      // وضع عشوائي داخل الصفحة الثانية
      emoji.style.top = Math.random() * 100 + 'vh';
      emoji.style.left = Math.random() * 100 + 'vw';

      // سرعة وتوقيت حركة عشوائية لتأثير أفضل
      emoji.style.animationDuration = (3 + Math.random() * 3) + 's';
      emoji.style.animationDelay = (Math.random() * 5) + 's';

      page2.appendChild(emoji);
    }
  }
</script>

</body>
</html>
